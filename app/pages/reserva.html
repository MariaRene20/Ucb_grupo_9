                </label>
                <label>

                </label>
                <label>
                    <input type="checkbox" name="doctores" value="doctor2"> Medico General Pancho Villa
                </label>
                <label>
                    <input type="checkbox" name="doctores" value="doctor3"> Enfermero Alex Karev
                </label>

                <label for="fecha" class="sr-only"> Fecha</label>

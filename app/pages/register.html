<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>Cree una cuenta para acceder a la pagina</p>
            <form id="register-form">
                <label for="user" class="sr-only"> User</label>
                <input type="text" name="user" id="user" placeholder="Nombre del Usuario">
                <label for="password" class="sr-only"> Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesion</button>
                <p class="error escondido">ERROR AL INICIAR SESION</p>
            </form>
            <p>¿Todavia no tienes una cuenta? - <a href="/">REGISTRATE</a></p>

        </div>
    </main>
</body>
</html>
